<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div id="container"  class= " container bg-secondary text-white-50">
                <h1 class="jumbotron bg-transparent border border-white">Welcome to my scratch card app</h1>
                <div class="row bj">
                <div class="col-2"></div>
                <button class="btn bg-info text-white col-4">Generate Pin</button>
                <button class="btn bg-info text-white col-4">Get all</button>
                </div>
                <div class="row bj">
                    <div class="col-3"></div>
                <form action="get" class="col-6">
                    <div class="form-group ">
                            <input class="form-control " name="search" type="text" placeholder="search with card SN">
                            <small class="form-text">please use card serial number</small>
                            <button class="btn rounded-pill bg-warning text-white d-inline">find card</button>
                    </div>   
                </form>
                </div>
                <div class="container" id="card-detail">

                   <table>
                       <thead>
                            <tr>
                                <th >No</th>
                                <th >Card Pin</th>
                                <th >Serial</th>
                                <th >validity</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                   </table>
                        
                </div>
                
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script/index.js"> </script>
    </body>
</html>
