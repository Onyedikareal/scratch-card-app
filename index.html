<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body class="bg-secondary container">
            <div class="container bg-secondary text-white-50" id="innercontainer">
                <h1 class="jumbotron bg-transparent border border-white text-center">Scratch Card Management App</h1>
                <div class="row bj">
                <div class="col-2"></div>
                <button class="btn bg-info text-white col-4" id="generate">Generate Pin</button>
                <button class="btn bg-info text-white col-4" id="getall">Get all</button>
                </div>
                <div class="row bj">
                    <div class="col-3"></div>
                
                    <div class="col-6">
                            <input class="form-control " name="search" type="text" placeholder="search with card SN" id="find">
                            <small class="form-text">please use card serial number</small>
                            <button class="btn rounded-pill bg-warning text-white" id="getone">find card</button>
                    </div>   
               
                </div>
                <div  id="card-detail">

                   <table class="d-none" id="table">
                       <thead>
                            
                        </thead>
                        <tbody id="tbody">
                           
                        </tbody>
                    </table>
                    
          
                
            </div>
       </div>
 <!-- using modal dialog -->

       <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLabel">Update scratch card details</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                       <div class="form-group">
                               <label for="pin" class="col-form-label">Pin</label>
                               <input type="text" class="form-control" id="pinmodal">
                             </div>
                    <div class="form-group">
                      <label for="serial-number" class="col-form-label">Serial NO</label>
                      <input type="text" class="form-control" id="serialmodal">
                    </div>
                    <div class="form-group">
                      <label for="validity" class="col-form-label" >Validity</label>
                      <textarea class="form-control" id="validitymodal" placeholder="yyyy-mm-dd"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirm">Confirm</button>
                </div>
              </div>
            </div>
            </div> 


        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script/index.js"> </script>
    </body>
</html>
